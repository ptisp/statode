<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Statode</title>
  <link href="//fonts.googleapis.com/css?family=Bitter:400,700,400italic" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Droid+Serif:400italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
  <div>
    <div class="logo">
      <a href="https://www.ptisp.pt">
        <img src="./static/images/logo.png" alt="PTisp" title="PTisp" />
      </a>
    </div>

    <div class="stc summary">
      <h2>
        <span class="as-of">Status at</span><time datetime="">--</time>
      </h2>
    </div>

    <div class="services stc">
      <ul>
        <li class="SERVICE1">
          <svg>
            <path d="m 120 0 L 120 270"></path>
          </svg>
          <h3 class="SERVICE1_NAME"></h3>
          <div class="uptime-image UP">
            UP
          </div>
        </li>
        <li class="SERVICE2">
          <svg>
            <path d="m 120 0 L 120 270"></path>
          </svg>
          <h3 class="SERVICE2_NAME"></h3>
          <div class="uptime-image UP">
            UP
          </div>
        </li>
        <li class="SERVICE3">
          <svg>
            <path d="m 120 0 L 120 270"></path>
          </svg>
          <h3 class="SERVICE3_NAME"></h3>
          <div class="uptime-image UP">
            UP
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="uptime stc">
    <ul>
      <li>
        <h3>Last 30 days uptime</h3>
      </li>

      <li class="SERVICE1">
        <h1>--<span>%</span></h1>
      </li>

      <li class="SERVICE2">
        <h1>--<span>%</span></h1>
      </li>

      <li class="SERVICE3">
        <h1>--<span>%</span></h1>
      </li>
    </ul>
  </div>
  <div class="messages stc">
    <ul>
    </ul>
  </div>

  <div class="footer">
    <div class="powered">Powered by <a href="https://github.com/apocas/statode" style="color: whitesmoke;" target="_blank">Statode</a></div>
    <div class="nodejs">Proudly built using Node.js</div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="/static/vendor/strftime.js"></script>
  <script type="text/javascript" src="/static/js/statode.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      Statode.init({});
    });
  </script>
  </body>
  </html>
